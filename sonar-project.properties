# SonarQube project configuration
sonar.projectKey=esqm-dlife-dashboard
sonar.projectName=ESQM (DLIFE) Dashboard Application
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=src/__tests__
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Language configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.spec.js,**/*.spec.jsx,**/setupTests.js

# Code analysis
sonar.sourceEncoding=UTF-8
sonar.javascript.environments=browser,node,jest

# Quality gate
sonar.qualitygate.wait=true

# Additional settings
sonar.scm.provider=git
sonar.scm.forceReloadAll=true